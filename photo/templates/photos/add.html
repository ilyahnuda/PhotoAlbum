{% extends "photos/base.html" %}

{% block title %}
<title>Add photo</title>
{% endblock title %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-">Go home</a>
            <div class="card">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <label>Description</label>
                        <input name="description" type="text" class="form-control" placeholder="Enter a description">
                    </div>
                    <div class="form-group m-3">
                        <label>Select</label>
                        <select name="category" class="form-control">
                            <option value="none">Select a category</option>
                            {% for category in categories %}
                            <option value="{{category.id}}">{{category}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Create a new category</label>
                        <input name="category_new" type="text" class="form-control" placeholder="Create a new category">
                    </div>

                    <div class="form-group">
                        <label>Upload image</label>
                        <input name="image" type="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Add</button>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
